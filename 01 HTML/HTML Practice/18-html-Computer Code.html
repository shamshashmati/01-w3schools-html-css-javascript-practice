<!-- 
    Description
01 : The HTML <var> element is used to define a variable in programming or in a mathematical expression. The content
     inside is typically displayed in italic. -->


  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <code>
    x = 5;
    y = 6;
    z = x + y;
  </code>
    <p>The samp element is used to define sample output from a computer program.</p>

    <p>Message from my computer:</p>
    <P><samp>File not found.<br>press F1 to continue</samp></P>

    <h2>The var Element</h2>

    <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is
      the vertical height.</p>

  </body>

  </html>
