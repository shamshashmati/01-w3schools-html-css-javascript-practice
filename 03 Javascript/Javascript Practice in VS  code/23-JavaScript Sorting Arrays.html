<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Array Sort</h2>

    <p>Click the buttons to sort the array alphabetically or numerically.</p>

    <button onclick="myfunction1()">Sort Alphabetically</button>
    <button onclick="myfunction2()">Sort Numerically</button><br><br><br>

    <button onclick="myfunction3()">Try it</button>

    <p id="demo"></p>
    <p id="practice"></p>

    <script>
        const points = [40, 100, 1, 25, 10];
        document.getElementById("demo").innerHTML = points;

        function myfunction1() {
            points.sort();
            document.getElementById("demo").innerHTML = points;

        }

        function myfunction2() {
            points.sort(function (a, b) { return a - b })
            document.getElementById("demo").innerHTML = points;
        }

        const score = [25, 35, 45, 100, 1];
        document.getElementById("practice").innerHTML = score;

        function myfunction3() {
            for (let i = points.lenght - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let k = score[i];
                score[i] = score[j];
                score[j] = k;
            }
            document.getElementById("practice").innerHTML = score;
        }

    </script>
</body>

</html>
