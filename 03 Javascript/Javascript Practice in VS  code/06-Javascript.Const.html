<!-- 01 : Basic const

         The const keyword was introduced in ES6 (2015).

         Variables defined with const cannot be Redeclared.

         Variables defined with const cannot be Reassigned.

         Variables defined with const have Block Scope. 
  
     02 : Cannot be Reassigned
     
     A const variable cannot be reassigned

     03 When to use JavaScript const?

    Always declare a variable with const when you know that the value should not be changed.

        Use const when you declare:

        A new Array
        A new Object
        A new Function
        A new RegExp

    04 Constant Objects and Arrays

    The keyword const is a little misleading.

    It does not define a constant value. It defines a constant reference to a value.
  
    Because of this you can NOT:

            Reassign a constant value
            Reassign a constant array
            Reassign a constant object

    But you CAN:

            Change the elements of constant array
            Change the properties of constant object

  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JavaScript const</h2>

    <p id="demo"></p>
    <p id="demo2"></p>


    <script>

        /* 01 basic const example*/

        const PI = 3.15;
        // PI=3.25;  -- can not maniplate const value 
        console.log(PI);


        /* 02 const array  example*/


        // Create an Array:
        const cars = ["Saab", "Volvo", "BMW"];

        // Change an element:
        cars[0] = "Toyota";

        // Add an element:
        cars.push("Audi");

        // Display the Array:
        document.getElementById("demo2").innerHTML = cars;

    </script>

</body>

</html>
